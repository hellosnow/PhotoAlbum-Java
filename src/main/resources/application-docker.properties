# Docker-specific configuration for PostgreSQL DB
# Migrated from Oracle to PostgreSQL according to Property check item 1: Change JDBC URL from Oracle to PostgreSQL.
# Migrated from Oracle to PostgreSQL according to Property check item 8: Enable passwordless connection. Update the PostgreSQL JDBC URL.
# Remember to set the value for the environment variables in the url value below
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}?user=${MANAGED_IDENTITY_NAME}&sslmode=require&authenticationPluginClassName=com.azure.identity.extensions.jdbc.postgresql.AzurePostgresqlAuthenticationPlugin&azure.managedIdentityEnabled=true&azure.clientId=${MANAGED_IDENTITY_CLIENT_ID}
# Migrated from Oracle to PostgreSQL according to Property check item 5: Comment out all content about "username" and "password" because now PostgreSQL will authenticate using managed identity.
# spring.datasource.username=${POSTGRES_USERNAME}
# spring.datasource.password=${POSTGRES_PASSWORD}
# Migrated from Oracle to PostgreSQL according to Property check item 2: Replace Oracle JDBC driver class with PostgreSQL driver class.
spring.datasource.driver-class-name=org.postgresql.Driver

# Character encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# JPA Configuration for Docker
# Migrated from Oracle to PostgreSQL according to Property check item 3: Change Hibernate dialect from Oracle to PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server settings
server.port=8080
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# File Upload Configuration - Validation only (photos stored in PostgreSQL database)
app.file-upload.max-file-size-bytes=10485760
app.file-upload.allowed-mime-types=image/jpeg,image/png,image/gif,image/webp
app.file-upload.max-files-per-upload=10

# Logging for Docker
logging.level.com.photoalbum=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG