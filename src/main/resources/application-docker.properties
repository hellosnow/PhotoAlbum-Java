# Docker-specific configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres-db:5432/photoalbum
spring.datasource.username=photoalbum
spring.datasource.password=photoalbum
spring.datasource.driver-class-name=org.postgresql.Driver

# Character encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# JPA Configuration for Docker
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration - Validation only (photos stored in PostgreSQL database)
app.file-upload.max-file-size-bytes=10485760
app.file-upload.allowed-mime-types=image/jpeg,image/png,image/gif,image/webp
app.file-upload.max-files-per-upload=10

# Other settings remain the same
server.port=8080
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.file-upload.max-file-size-bytes=10485760
app.file-upload.allowed-mime-types=image/jpeg,image/png,image/gif,image/webp
app.file-upload.max-files-per-upload=10

# Logging for Docker
logging.level.com.photoalbum=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG